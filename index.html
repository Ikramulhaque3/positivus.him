<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"

    />

    <link rel="stylesheet" href="style.css" />
    <link

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="logo d-block">
          <img src="./Assets/Vector.png" class="logo1" />
          <img src="./Assets/Positivus.png" class="logo2" alt="" />
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav my-2 my-lg-0 navbar-nav-scroll">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Use Cases</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="true"
                >Blog</a
              >
            </li>
          </ul>
          <form class="d-flex ms-3">
            <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
            <button class="btn btn-outline-success" type="submit">
              Request a Quote
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container ">
      <div class="row ">
        <div class="text col-sm-12 col-lg-6">
          <h1>Navigating the digital landscape for success</h1>
          <br />
          <p>
            Our digital marketing agency helps businesses grow and succeed
            online through a range of services including SEO, PPC, social media
            marketing, and content creation.
          </p>
          <br />
          <button class="btn btn-dark" id="bookbtn" type="submit">
            Book a consultation
          </button>
        </div>

        <div class="pic col-sm-12 col-lg-6">
          <img
            src="./Assets/Illustration.png"
            style="width: 450px; height: 400px"
            alt=""
          />
        </div>
      </div>
    </div>


    <div class="companylogo">
      <ul class="companylogo d-flex">
      <li><img src="./Assets/Company logo.png" alt=""></li>
      <li><img src="./Assets/Company logo (1).png" alt=""></li>
      <li><img src="./Assets/Company logo (2).png" alt=""></li>
      <li><img src="./Assets/Company logo (3).png" alt=""></li>
      <li><img src="./Assets/Company logo (4).png" alt=""></li>
      <li><img src="./Assets/Company logo (5).png" alt=""></li>
    </ul>


    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
